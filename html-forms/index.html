<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <div>
      <label for="email">Email</label>
    </div>
    <input id="email" type="email">
    <div>
      <label for="why">Why is coding cool?</label>
    </div>
    <select id="why">
      <option value="">Select an option</option>
      <option value="Because it's interesting">Because it's interesting</option>
      <option value="Because it's fun">Because it's fun</option>
      <option value="Because it's powerful">Because it's powerful</option>
    </select>
    <div>
      <p>Favorite Languge (choose one)</p>
    </div>
    <input name="lang" value="HTML" id="html" type="radio">
    <label for="html">HTML</label>

    <input name="lang" value="CSS" id="css" type="radio">
    <label for="css">CSS</label>

    <input name="lang" value="JavaScript" id="js" type="radio">
    <label for="js">JavaScript</label>

    <div>
      <p>Would you like to sign up for more information?</p>
    </div>
    <input id="signup" type="checkbox">
    <label for="signup">Sign me up!</label>

    <div>
      <label for="comments">Comments</label>
    </div>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
